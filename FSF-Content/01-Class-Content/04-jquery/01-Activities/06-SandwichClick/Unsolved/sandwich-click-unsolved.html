<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div class="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var numPbjEaten = 0;
      var numGrilledCheeseEaten = 0;
      var numRoastBeefEaten = 0;

      var totalSandwichesEaten = 0

      var snarkyComment = '';

      var pbjImgUrl = '';
      var grilledCheeseImgUrl = '';
      var roastBeefImgUrl = '';

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $("#pbj").on("click", function() {
        numPbjEaten++;
        totalSandwichesEaten++;
        snarkyComment = determineSnarkyComment(totalSandwichesEaten);
        appendSandwichImage("https://cdn-jpg1.thedailymeal.com/sites/default/files/styles/tdm_slideshow_large/public/tdm_slides/595285.jpg?itok=2SJHws5i");
        alert(numPbjEaten + " PBJ sandwiches eaten. " + snarkyComment);
      });
      $("#grilledcheese").on("click", function() {
        numGrilledCheeseEaten++;
        totalSandwichesEaten++;
        snarkyComment = determineSnarkyComment(totalSandwichesEaten);
        appendSandwichImage("http://1.bp.blogspot.com/-hOisAYJTwWE/TrCPTTspz9I/AAAAAAAAM8Y/RIqSBVtAx88/s800/The%2BPerfect%2BGrilled%2BCheese%2BSandwich%2B800%2B1581.jpg");
        alert(numGrilledCheeseEaten + " grilled cheese sandwiches eaten. " + snarkyComment);
      });
      $("#roastbeef").on("click", function() {
        numRoastBeefEaten++;
        totalSandwichesEaten++;
        snarkyComment = determineSnarkyComment(totalSandwichesEaten);
        appendSandwichImage("https://images-gmi-pmc.edge-generalmills.com/2da9324c-1fdc-449e-8cb7-db71608a4f47.jpg");
        alert(numRoastBeefEaten + " roast beef sandwiches eaten. " + snarkyComment);
      });

      function determineSnarkyComment(totalEaten) {
        var snarkyPhrase = "Here's your lunch!";
        if(totalEaten > 3) {
          snarkyPhrase = "You want this plate-full of sandwiches? Move along now! Shoo!!";
        } else if(totalEaten > 1) {
          snarkyPhrase = "Ok, well now.. enjoy your OTHER sandwich.";
        }
        return snarkyPhrase;
      }
      function appendSandwichImage(sandwichImageUrl) {
        $("<img src=" + sandwichImageUrl + " class=\"sandwich-image\">").appendTo('.image-div');
      }

      // ...

    });

</script>
 <style type="text/css">
   .sandwich-image {
      width: 60px;
      height: 60px;
      margin-right: 20px;
   }
 </style>
</body>

</html>
