<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Document</title>

  </head>

  <body>

    <!-- <script type="text/javascript" src="app.js"></script> -->
	<script type="text/javascript">
		// Iterate from 1-100
		for (var i = 1; i <101; i++){
			// If i is a mult of 3 & mult of 5
		    if ( i % 3 == 0 && i % 5 == 0) {
		        console.log("FizzBuzz");
			// If not, but i is a mult of 5
		    } else if ( i % 5 == 0) {
		        console.log("Buzz");
			// If not, but i is a mult of 3
		    } else if ( i % 3 == 0){
		         console.log("Fizz");
			// Otherwise console log i
		    } else {
		        console.log(i);
		    }
		}
	</script>
  </body>

</html>
